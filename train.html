<!DOCTYPE html>
<html>

<head>
    <title>Train Time</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 style="text-align: center;">Train Time!</h1>
        </div>
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Current Train Schedule</h3>
            </div>
            <div class="panel-body" id="train-info">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away($)</th>
                        </tr>
                        <tr>
                            <th id="name"></th>
                            <th id="destination"></th>
                            <th id="frequency"></th>
                            <th id="arrival"></th>
                            <th id="minutes"></th>
                        </tr>
                    </thead>
                    <tbody id="table"></tbody>
                </table>
            </div>
        </div>
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h2 class="panel-title">Add Train</h2>
            </div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="input-panel">Train Name</label>
                        <input type="text" class="form-control" id="name-input">
                    </div>
                    <div class="form-group">
                        <label for="roleInput">Destination</label>
                        <input type="text" class="form-control" id="destination-input">
                    </div>
                    <div class="form-group">
                        <label for="startDateInput">First Train Time (HH:mm - military time)</label>
                        <input type="text" class="form-control" id="firsttrain-input">
                    </div>
                    <div class="form-group">
                        <label for="rateInput">Frequency (min)</label>
                        <input type="text" class="form-control" id="frequency-input">
                    </div>
                    <button type="submit" class="btn btn-primary" id="submit">Sumbit</button>
                </form>
            </div>
        </div>
        <script type="text/javascript" src="assets/javascript/train.js"></script>
</body>

</html>
